<html>
    <head></head>
    <body>
        <h2>Grace Armstrong</h2>
        <label for="text-fields-name">Name:</label>
        <input type="name" placeholder="Grace Armstrong" id="text-fields-name"/>
        <label for="select-one-pronouns">Pronouns:</label>
        <select id="select-one-pronouns">
            <option selected value="NONE">None</option>
        </select>
        <label for="text-fields-title">Title:</label>
        <input type="title" id="text-fields-title"/>
        <br>
        <h3>Contact</h3>
        <p>No registered services, you can add some on the <a href="#">settings</a> page</p>
        <h3>Biography</h3>
        <form id="biography">
            <label>Student, Software Engineer Adjacent, Computer Science and Graphic Design major.</label><br/>
            <textarea cols="80" rows="6">Student, Software Engineer Adjacent, Computer Science and Graphic Design major.</textarea>
        </form>
        <h3>Links</h3>
        <ul>
            <li><a href="#">Youtube</a></li>
        </ul>
        <table>
            <tbody>
                <tr>
                    <td>
                        <h3>Title</h3>
                        <input type="link-name" placeholder="YouTube" id="text-field-link-name"/>
                        <br>
                        <button type="button">Add another link</button>
                        <a href="/Kanbas/Account/Profile/screen.html"><button type="button">Cancel</button></a> <br>
                        <a href="/Kanbas/Account/Profile/screen.html"><button type="button">Save Profile</button></a>
                        <button type="button">Edit Profile</button> <br>
                        <a href="/Kanbas/Account/Profile/screen.html"><button type="button">Cancel Editing</button></a>
                    </td>
                    <td valign="top">
                        <h3>URL</h3>
                        <input type="url" placeholder="https://www.youtube.com"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
